<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta name="author" content="Никита Громов">
      <meta charset="UTF-8">
      <meta name="description" content="Сайт, посвященный интересным местам в России">
      <meta name="keywords" content="Россия, интересные места, интересное место, Карачаевск, Камчатка, Пермский Край, Шантарские острова, Домбай, Эльбрус">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="./pages/index.css" rel="stylesheet">
      <title>Веб-приложение Mesto</title>
    </head>
    <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип веб-сайта">
      </header>
      <main class="content">
      <section class="profile">
        <div class="profile__about-person-container">
          <img class="profile__avatar" src="./images/avatar-cropped.png" alt="Аватарка">
          <div class="profile__about-the-person">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_variety_edit-button" type="button"></button>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_variety_add-button" type="button"></button>
      </section>
      <section class="places">
        <div class="places__card">
          <div class="places__image-container">
            <img class="places__image" src="./images/karachaevsk.png" alt="Карачаевск">
          </div>
          <div class="places__caption-container">
            <h2 class="places__title">Карачаевск</h2>
            <button class="button button_variety_like-button" type="button"></button>
          </div>  
        </div>
        <div class="places__card">
          <div class="places__image-container">
            <img class="places__image" src="./images/elbrus.png" alt="Эльбрус">
          </div>
          <div class="places__caption-container">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button class="button button_variety_like-button" type="button"></button>
          </div>  
        </div>
        <div class="places__card">
          <div class="places__image-container">
            <img class="places__image" src="./images/dombai.png" alt="Домбай">
          </div>
          <div class="places__caption-container">
            <h2 class="places__title">Домбай</h2>
            <button class="button button_variety_like-button" type="button"></button>
          </div>  
        </div>
        <div class="places__card">
          <div class="places__image-container">
            <img class="places__image" src="./images/Permskiy.png" alt="Пермский Край">
          </div>
          <div class="places__caption-container">
            <h2 class="places__title">Пермский Край</h2>
            <button class="button button_variety_like-button" type="button"></button>
          </div>  
        </div>
        <div class="places__card">
          <div class="places__image-container">
            <img class="places__image" src="./images/Kamchatka.jpg" alt="Камчатка">
          </div>
          <div class="places__caption-container">
            <h2 class="places__title">Камчатка</h2>
            <button class="button button_variety_like-button" type="button"></button>
          </div>  
        </div>
        <div class="places__card">
          <div class="places__image-container">
            <img class="places__image" src="./images/shantari.jpg" alt="Шантарские острова">
          </div>
          <div class="places__caption-container">
            <h2 class="places__title">Шантарские острова</h2>
            <button class="button button_variety_like-button" type="button"></button>
          </div>  
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <form class="popup__form" action="#" method="POST" name="personal">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__inputs">
              <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Ваше имя" required>
              <input class="popup__input popup__input_type_occupation" type="text" name="occupation" placeholder="Ваша профессия" required>
            </div>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
          <button class="button button_variety_close-button" type="button"></button>
        </div>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>
      <script src="./scripts/index.js"></script>
    </body>
  </html>
